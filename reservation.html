<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation - Fixie Gray | Seran - Vehicle Rent</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!--Fontawesome-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!--CSS-->
  <link rel="stylesheet" href="./assets/reservation.css">
</head>
<body>
  <section>
    <div class="back-arrow">
      <a href="yogyakarta-fixie-gray.html" class="d-inline-flex justify-content-start">
        <i class="fa-solid fa-chevron-left me-5"></i>
        <p>Reservation</p>
      </a>
    </div>
    <div class="vehicle">
      <div class="vehicle-details d-flex flex-wrap justify-content-center">
        <div class="vehicle-img p-3">
          <img src="./assets/images/fixie-gray-detail.png">
        </div>
        <div class="description">
          <div class="details p-3">
            <div class="city">
              <h2>Fixie - Gray Only</h2>
              <h3>Yogyakarta</h3>
            </div>
            <div class="qty">
              <p>Qt : 2 bikes</p>
              <p>No prepayment</p>
            </div>
            <div class="detail">
              <h6>Details :</h6>
              <p>1 bike : Rp. 78.000</p>
              <p>1 bike : Rp. 78.000</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <form>
      <div class="reservation d-flex flex-wrap justify-content-center">
        <label>Reservation date:</label>
        <input class="mx-3 my-1" type="datetime-local" name="rent-date" placeholder="Start Date">
        <input class="mx-3 my-1" type="datetime-local" name="return-date" placeholder="Return Date">
      </div>
      <div class="link m-3">
        <a href="#" class="btn btn-total my-3">Total : Rp. 178.000</a>
        <button>Go to Payment</button>
      </div>
    </form>

  </section>
</body>
</html>
