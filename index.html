<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Vehicle Rent</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Fontawesome-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--CSS-->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="header-space"></div>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="a.html"><img src="./assets/images/logo.png"></a>
    <button class="navbar-toggler ms-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fa-solid fa-bars"></i>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Vehicle Type</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="text-center"><a class="btn btn-primary login" href="#" role="button">Login</a></li>
        <li class="text-center"><a class="btn btn-primary register" href="#" role="button">Register</a></li>
      </ul>
    </div>
  </nav>
  <div class="header-space-two"></div>
  <div class="top-wrapper">
    <div class="search-section">
      <h1>Explore and Travel</h1>
      <form>
        <h3>Vehicle Finder</h3>
        <div class="line"></div>
        <input type="text" name="type" placeholder="Type the vehicle (ex. motorbike)">
        <div class="selection">
          <select class="form-select" name="location">
            <option selected>Location</option>
            <option value="1">Bali</option>
            <option value="2">Yogyakarta</option>
            <option value="3">Jakarta</option>
            <option value="3">Kalimantan</option>
            <option value="3">Malang</option>
          </select>
          <div class="form-space"></div>
          <select class="form-selected" name="date">
            <option selected>Date</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">Nopember</option>
            <option value="12">December</option>
          </select>
        </div>
        <button class="search">Search</button>
      </form>
    </div>
  </div>
  <div class="bottom-wrapper">
    <div class="popular-section">
      <h2>Popular in town</h2>
      <div class="row">
        <div class="col-12 col-md-6 col-lg-3">
          <div class="image">
            <img class="popular-img" src="./assets/images/popular-merapi.png">
          </div>
          <div class="place">
            <h5>Merapi</h5>
            <p>Yogyakarta</p>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <div class="image">
            <img class="popular-img" src="./assets/images/popular-teluk-bogam.png">
          </div>
          <div class="place">
            <h5>Teluk Bogam</h5>
            <p>Kalimantan</p>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <div class="image">
            <img class="popular-img" src="./assets/images/popular-bromo.png">
          </div>
          <div class="place">
            <h5>Bromo</h5>
            <p>Malang</p>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <div class="image">
            <img class="popular-img" src="./assets/images/popular-malioboro.png">
          </div>
          <div class="place">
            <h5>Malioboro</h5>
            <p>Yogyakarta</p>
          </div>
        </div>
      </div>
      </div>
      <div class="popular-1"></div>
    </div>
    <div class="testimonial-section"></div>
  </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
