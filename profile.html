<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | Vehicle Rent</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!--Fontawesome-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!--CSS-->
  <link rel="stylesheet" href="./assets/profile.css">
</head>
<body>
  <div class="header-space"></div>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="a.html"><img src="./assets/images/logo.png"></a>
    <button class="navbar-toggler ms-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fa-solid fa-bars"></i>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Vehicle Type</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
      <div class="d-flex flex-row justify-content-center">
        <div class="p-2 bd-highlight">
          <div class="msg-sum">1</div>
          <a class="message" href="#"><img class="msg-icon" src="./assets/images/email 2.png"></a>
        </div>
        <div class="p-2 bd-highlight">
          <a class="profile-link" href="#"><img class="img-profile" src="./assets/images/image-profile.png"></a>
        </div>
      </div>
    </div>
  </nav>
  <div class="header-space-two"></div>
  <div class="profile">
    <h1>Profile</h1>
    <div class="user">
      <div class="user-set">
        <img class="img-profile" src="./assets/images/image-profile.png">
      </div>
      <div class="user-name">Samantha Doe</div>
      <div class="about-user">
        <p class="email">samanthadoe@mail.com</p>
        <p class="phone">+6283346782</p>
        <p class="user-status">Has been active since 2013</p>
      </div>
    </div>
    <form>
      <div class="input-gender">
        <input type="radio" id="gender" name="gender" value="male">
        <label for="vehicle1">Male</label>
        <input type="radio" id="gender" name="gender" value="female">
        <label for="vehicle1">Female</label>
      </div>
      <h5>Contacts</h5>
      <p>Email adress</p>
      <input type="email" name="email" value="zulaikha17@gmail.com">
      <p>Adress</p>
      <input type="text" name="adress" value="Iskandar Street no. 67 Block A Near Bus Stop">
      <p>Mobile Number</p>
      <input type="tel" name="phone-number" value="(+62)813456782">
      <h5>Identity</h5>
      <p>Display Name</p>
      <input type="text" name="display-name" value="zulaikha">
      <p>DD/MM/YY</p>
      <input type="date" name="birthdate">
    </form>
    <div class="user-settings">
      <li class="text-center"><a class="btn btn-primary save" href="#" role="button">Save Changes</a></li>
      <li class="text-center"><a class="btn btn-primary cancel" href="#" role="button">Cancel</a></li>
    </div>
    <button>Save Changes</button>
    <button>Edit Password</button>
    <button>Cancel</button>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
